<!DOCTYPE html>
<head>
    <title>Axios by Local</title>
    <style type="text/css" >
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
        }

    </style>
</head>
<body>


<div class="container" >
    <div id="display" >
    </div>
    <button type="button"  id="btn">Load Data</button>

</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" >
    // Axios
    // = Syntax
    // axios.get(url).then(callback)

    var url = "./l12sampledata.json";

    // axios.get(url).then((response)=>{
    //    console.log(response);
       // console.log(response.data.name);
    // });

    axios({
        method:"GET",
        url:url
    }).then((response)=>{
        console.log(response.data.name);
    }).catch((err)=>{
        console.log(err);
    });

</script>
</body>
</html>
